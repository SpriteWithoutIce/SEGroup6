version: '3'
networks:
  custom_app_net:
    name: app_net
    external: true
services:
  web:
    image: my-django-app
    container_name: django-test
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - database
    networks:
      - custom_app_net
