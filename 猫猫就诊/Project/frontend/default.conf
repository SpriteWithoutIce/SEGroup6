server {
	listen 80;
	server_name 101.42.36.160;
	
	location / {
		root /usr/share/nginx/html;
		index index.html index.htm;
		try_files $uri $uri/ /index.html;
	}

	location /api/user_service {
		include /etc/nginx/uwsgi_params;
		uwsgi_pass user_service:5000;
	}

	location /api/patient_service {
		include /etc/nginx/uwsgi_params;
		uwsgi_pass patient_service:5001;
	}

	location /api/doctor_service {
		include /etc/nginx/uwsgi_params;
		uwsgi_pass doctor_service:5002;
	}

	location /api/administrator_service {
		include /etc/nginx/uwsgi_params;
		uwsgi_pass administrator_service:5003;
	}

	error_page 497 https://$host$uri?$args;
}
