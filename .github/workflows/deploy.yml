name: Build and Deploy

on: [push]

jobs:
  build-on-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build frontend on Windows
      run: npm run build
      working-directory: ./猫猫就诊/Project/frontend
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./猫猫就诊/Project/frontend/dist  # 前端构建产物
    - name: Upload backend artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend
        path: ./猫猫就诊/Project/backend  # 前端构建产物

  deploy-on-ubuntu:
    runs-on: ubuntu-latest
    needs: build-on-windows
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: ./猫猫就诊/Project/frontend/dist  
    - name: Download backend artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend
        path: ./猫猫就诊/Project/backend 
    - name: Deploy to server
      run: bash ./deploy.sh
